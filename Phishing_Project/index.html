<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Simulator</title>
    <!-- Import Comfortaa font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Comfortaa font to the whole page */
        body {
            margin: 0;
            font-family: 'Comfortaa', sans-serif;
            color: #FFFFFF;
        }

        /* Background container styling */
        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Video background styling */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6); /* Darken video slightly for text readability */
        }

        /* Welcome message styling at top of screen */
        .welcome-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFDD57;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        /* Start button styling */
        .start-button {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 1.2em;
            color: #FFFFFF;
            background-color: #FF6F61;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .start-button:hover {
            background-color: #FF5A4C;
            transform: scale(1.00);
        }

        /* Fade-in animation for welcome message */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Video background -->
        <video autoplay loop muted playsinline>
            <source src="C:\Users\UnfoundedOmnis\Videos\globe.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Welcome message at top -->
        <div class="welcome-message">Welcome, Pentester</div>

        <!-- Start button -->
        <div class="start-button">Start Simulation</div>
    </div>
</body>
</html>
